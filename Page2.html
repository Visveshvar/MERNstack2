<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }

        h1 {
            color: white;
            margin-left: 700px;
        }

        .form-label {
            color: white;
        }

        .input-group {
            margin-top: 20px;
            margin-left: 600px;
        }

        #DOB {
            width: 200px;
        }

        #name {
            width: 400px;
        }

        #country {
            width: 250px;
        }
        #Phone{
            width: 400px;
        }
        #user{
            width:400px;
        }
        .form-check-label{
            color: white;
            margin-left: 0px;
        }
        #check
        {
            margin-top: 20px;
            margin-left: 600px;
        }
        .btn{
            margin-left: 730px;
            margin-top: 20px;
        }
        span{
            color: white;
        }
        #log{
            margin-left: 600px;
        }
    </style>
</head>

<body>
    
        <h1>Sign Up</h1>
        <form>
            <div class="input-group" id="name">
                <span class="input-group-text">Name</span>
                <input type="text" class="form-control" placeholder="First Name">
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div class="input-group" id="DOB">
                <span class="input-group-text">DOB</span>
                <input type="date" class="form-control">
            </div>
            <div class="input-group" id="country">
                <span class="input-group-text">Country</span>
                <select class="form-select">
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="GB">United Kingdom</option>
                    <option value="DE">Germany</option>
                    <option value="FR">France</option>
                    <option value="IT">Italy</option>
                    <option value="ES">Spain</option>
                    <option value="CN">China</option>
                    <option value="IN">India</option>
                    <option value="JP">Japan</option>
                    <option value="BR">Brazil</option>
                    <option value="RU">Russia</option>
                    <option value="AU">Australia</option>
                    <option value="MX">Mexico</option>
                    <option value="ZA">South Africa</option>
                    <option value="KR">South Korea</option>
                </select>
            </div>
            <div class="input-group" id="Phone">
                <span class="input-group-text">Contact</span>
                <select class="form-select">
                    <option value="+1">United States (+1)</option>
                    <option value="+1">Canada (+1)</option>
                    <option value="+44">United Kingdom (+44)</option>
                    <option value="+49">Germany (+49)</option>
                    <option value="+33">France (+33)</option>
                    <option value="+39">Italy (+39)</option>
                    <option value="+34">Spain (+34)</option>
                    <option value="+86">China (+86)</option>
                    <option value="+91">India (+91)</option>
                    <option value="+81">Japan (+81)</option>
                    <option value="+55">Brazil (+55)</option>
                    <option value="+7">Russia (+7)</option>
                    <option value="+61">Australia (+61)</option>
                    <option value="+52">Mexico (+52)</option>
                    <option value="+27">South Africa (+27)</option>
                    <option value="+82">South Korea (+82)</option>
                </select>
                <input class="form-control" type="text" placeholder="Contact No.">
            </div>
            <div class="input-group" id="user">
                <span class="input-group-text">Username</span>
                <input class="form-control" type="text" placeholder="Enter a username">
            </div>
            <div class="input-group" id="user">
                <span class="input-group-text">Password</span>
                <input class="form-control" type="text" placeholder="Set a Password">
            </div>
            <div class="input-group" id="user">
                <span class="input-group-text">Confirm Password</span>
                <input class="form-control" type="text" placeholder="Confirm the Password">
            </div>
            <div class="form-check" id="check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label"><a href="#">Agree on terms and condition</a></label>
            </div>
            <button class="btn btn-light">Sign Up</button><br><br>
            <span id="log">already have an account?<a href="Page1.html">Click here to Log In</a></span>
        </form>

</body>

</html>
